<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-
GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <hr>

    <div class="container text-center">
        <div class="row">
            <div class="col" style="background-color: #b6b6b6;">Cabecera</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: #adadad;">F1 of Col-1</div>
            <div class="col-2" style="background-color: #9e9e9e;">F1 of Col-2</div>
            <div class="col" style="background-color: #adadad;">F1 of Col-3</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: #a8a8a8;">F2 of Col-1</div>
            <div class="col-3" style="background-color: #969595;">F2 of Col-2</div>
            <div class="col" style="background-color: #a8a8a8;">F2 of Col-3</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: #a0a0a0;">F3 of Col-1</div>
            <div class="col-4" style="background-color: #8d8d8d;">F3 of Col-2</div>
            <div class="col" style="background-color: #a0a0a0;">F3 of Col-3</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: #999999;">F4 of Col-1</div>
            <div class="col-5 text-white" style="background-color: #818181;">F4 of Col-2</div>
            <div class="col" style="background-color: #999999;">F4 of Col-3</div>
        </div>
        <div class="row">
            <div class="col-2" style="background-color: #8d8d8d;">F5 of Col-1</div>
            <div class="col-3 text-white" style="background-color: #7e7e7e;">F5 of Col-2</div>
            <div class="col-2" style="background-color: #969696;">F5 of Col-3</div>
            <div class="col-3 text-white" style="background-color: #7e7e7e;">F5 of Col-4</div>
            <div class="col-2" style="background-color: #8d8d8d;">F5 of Col-5</div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
